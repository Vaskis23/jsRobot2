<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    

    <div id="gameMap">
        <div class="robot"></div>
        <div class="wrench"></div>
    </div>
    <div class="controls">
        <button onclick="
            if (robotLeft * STEP > 0) {
                robotLeft-- 
            } render()">◀</button>
        <button onclick="
        if (robotLeft * STEP < 600) {
            robotLeft++
        } render()
            ">▶</button>
    </div>
    <script src="game.js"></script>
</body> 
</html>
